    /* Header bar */

      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px 0 #ffc300bb;
    }

    /* Name */
    .name {
      font-size: 2.6rem;

      letter-spacing: 3px;
      margin: 0 0 6px 0;
      line-height: 1.1em;
      text-shadow: 0 0 8px #d98208;
      user-select: none;
    }

    /* Subtitle */
    .subtitle {
      color: #d90429;
      font-weight: 700;
      font-size: 1.15rem;
      margin-top: 0;
      margin-bottom: 28px;
      letter-spacing: 1.8px;
      text-transform: uppercase;
      user-select: none;

      font-weight: 600;

    }

    .features .icon {
      color: #ffc300;
      font-size: 1.3rem;
      margin-right: 8px;
      vertical-align: middle;
      user-select: none;
    }

    .features span {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #222;
      user-select: text;
    }

    .features span:last-child {
      border-bottom: none;
    }

    .features span .highlight {
      color: #ff2222;
      margin-left: 6px;
      font-weight: 800;
      font-size: 1.15rem;

}

.join-btn span.subtext {

.join-btn:hover,

    /* Countdown */
    .countdown-container {

      }

      .countdown-container {

        max-width: 100%;
      }
    }
  </style>
</head>
